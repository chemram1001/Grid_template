<html>
<style>
.grid {
	display: grid;
	grid-template-columns: 1fr;
	grid-template-rows: 1fr 5fr 1fr;
	grid-gap: 10px;
	height: calc(100vh - 20px);
}
.title {
	grid-area: 1 / 1 / 2 / 4;
	font-size: 40px;
}
.footer {
	grid-area: 3 / 1 / 4 / 4;
}
.left, .main, .right, .title, .footer {
	background-color: rgb(220, 210, 215);
	text-align: center;
	padding: 25px;
}
</style>
<body>
	<div class="grid">
		<div class="title">Title</div>
		<div class="main">Main Body</div>
		<!--<div class="left">Left</div> --> 
		<!--<div class="right">Right</div>-->
		<div class="footer">Footer</div>
	</div>
</body>
</html>
